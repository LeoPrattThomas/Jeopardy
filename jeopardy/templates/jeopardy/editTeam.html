{% extends 'jeopardy/base.html' %}

{% block content %}
<div class="card mt-3">
    <div class="card-header">
        <h1>Edit Team</h1>
    </div>
    <div class="card-body">
        <form method = "post" action="/editScore/{{team_id}}">
            {{teamForm.as_p}}
            {% csrf_token %}
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>
</div>

{% endblock content %}
