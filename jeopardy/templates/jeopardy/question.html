{% extends 'jeopardy/base.html' %}

{% block content %}
<div id="carouselId" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
        <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true" aria-label="First slide"></li>
        <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
        <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        
        <div class="carousel-item active">
            <div class="card mt-4">
                <div class="card-header">
                    <h1>{{question}}<h1>
                </div>
                <div class="card-body">
                    <h4 class="card-text">{{question.question}}</h4>
                    <button class="btn btn-success" type="button" data-bs-target="#carouselId" data-bs-slide="next">
                    Check
                </button>
                </div>
                
            </div>
        </div>
        <div class="carousel-item">
            <div class="card mt-4">
                <div class="card-header">
                    <h1>{{question.question}}<h1>
                </div>
                <div class="card-body">
                    <h4 class="card-text">Correct Answer: {{question.answer}}</h4>
                    <br>
                    <a class="btn btn-success" href="{% url 'main' %}">Correct</a> 
                    <a class="btn btn-danger" href="{% url 'main' %}">Incorrect</a><br>
                </div>
                
            </div>
        </div>
    </div>
</div>


{%endblock%}
